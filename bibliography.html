<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="myStyles.css" />
	<!--AngularJS functions -->	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
	<title>Research references</title>
</head>
<body ng-app="refStore">
<div id="container-fluid">
	<div id="nav" class="span12 navbar">
		<div class="navbar-inner">
			<ul class="nav">
				<li><a href="index.html" class="home" >Home</a>
				<li class="divider-vertical"></li>
				<li><a href="LitReview.html">Literature Review</a></li>
				<li class="divider-vertical"></li>				
				<li class="active"><a href="#">Bibliography</a></li>
				<li class="divider-vertical"></li>				
				<li><a href="progress.html">Progress Blog</a></li>
			</ul>
		</div>
	</div>
	<div id="header" class="span12">
		<h2><strong>Bibliographic references</strong></h2>
		&nbsp;&nbsp;
		<p class="rightalign"><strong>Compilation date:  </strong>30th May 2014</p>
		&nbsp;&nbsp;
	</div>
	<div id="section" class="span12" ng-controller="RefController">
		<h3 class="leftalign"><strong>References</strong></h3>
		<div class="well" ng-repeat="ref in refList">
			{{ref.Authors}}, {{ref.Year}}, {{ref.Title}}, {{ref.Published}}.{{ref.Link}} {{ref.Accessed}}
		</div>
	</div>
	<div id="footer" class="span12">
		May 30th 2014
	</div>	
</div>	
</body>
</html>
